<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇ∞ÏóÖÏïàÏ†ÑÎ≥¥Í±¥Î≤ï ÌÄ¥Ï¶à (Î≤ÑÌäº Ï∂îÍ∞Ä)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .quiz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
        }
        .quiz-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4vw;
            width: 100%;
        }
        .character-box {
            position: relative;
            width: 35vw;
            max-width: 350px;
            height: auto;
            pointer-events: none;
        }
        .character-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        .question-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 55vw;
            max-width: 700px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-counter {
            font-size: clamp(12px, 1.2vw, 16px);
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .question-box h2 {
            font-size: clamp(12px, 1.5vw, 20px);
            color: #333;
            margin-bottom: 2vh;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.4;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: clamp(12px, 1.2vw, 16px);
            text-align: center;
        }
        #result-message {
            margin-top: 2vh;
            font-weight: bold;
            font-size: clamp(11px, 1.3vw, 16px);
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.3;
        }
        
        .correct { color: green; }
        .wrong { color: red; }
        .warning { color: orange; }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .button-box {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background 0.2s;
        }
        .nav-btn:hover {
            background-color: #45a049;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #navigation-info {
            position: absolute;
            bottom: 2vh;
            left: 2vw;
            color: #555;
            font-size: 1.5vh;
            text-align: left;
            white-space: normal;
            max-width: 40vw;
        }

        /* iOS ÌôïÎåÄ Î∞©ÏßÄ */
        html, body { -webkit-text-size-adjust: 100%; }

        @media (max-width: 768px) {
            body {
                overflow: auto;
                min-height: 100dvh;
            }
            .quiz-content {
                flex-direction: column;
                gap: 12px;
            }
            .character-box {
                width: 55vw;
                max-width: 200px;
                margin-top: 6px;
            }
            .character-box img {
                width: 100%;
                height: auto;
                max-height: 25vh;
                object-fit: contain;
            }
            .question-box {
                width: 100%;
                max-width: none;
                padding: 18px;
                max-height: unset;
                overflow: visible;
            }
            .question-box h2 {
                font-size: 16px;
                line-height: 1.5;
                word-break: keep-all;
            }
            input[type="text"] {
                width: 100%;
                font-size: 17px;
                line-height: 1.5;
                padding: 14px 12px;
                height: auto;
            }
            .question-counter {
                font-size: 13px;
                margin-bottom: 10px;
            }
            #navigation-info {
                position: static;
                font-size: 12px;
                margin: 8px 12px 16px;
                max-width: 100%;
            }
        }
        @media (max-width: 380px) {
            .character-box { display: none; }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="quiz-content">
        <div class="character-box">
            <img id="announcer-character" src="announcer_default.gif" alt="ÏïÑÎÇòÏö¥ÏÑú Ï∫êÎ¶≠ÌÑ∞">
        </div>
        <div class="question-box">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question-counter" id="question-counter"></div>
            <div id="quiz-question"></div>
            <div id="result-message"></div>

            <!-- Î≤ÑÌäº Î∞ïÏä§ Ï∂îÍ∞Ä -->
            <div class="button-box">
                <button id="prev-btn" class="nav-btn">‚¨Ö Ïù¥Ï†Ñ</button>
                <button id="next-btn" class="nav-btn">Îã§Ïùå ‚û°</button>
            </div>
        </div>
    </div>
</div>

<div id="navigation-info">
    <span>üí° ÏóîÌÑ∞(Enter)Îäî Îã§Ïùå Î¨∏Ï†ú, Alt+bÎäî Ïù¥Ï†Ñ Î¨∏Ï†ú</span><br>
    <span>Alt+z ÌÇ§Î•º ÎàÑÎ•¥Î©¥ Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§.</span>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const quizData = [
            { question: "ÏÇ∞ÏóÖÏïàÏ†ÑÎ≥¥Í±¥Î≤ïÏÉÅ ÏïàÏ†ÑÎ≥¥Í±¥Í¥ÄÎ¶¨Í∑úÏ†ïÏùÑ ÏûëÏÑ±Ìï† Îïå Ìè¨Ìï®ÎêòÏñ¥Ïïº Ìï† ÏÇ¨Ìï≠ 1Î≤à", answer: ["ÏïàÏ†Ñ Î∞è Î≥¥Í±¥Ïóê Í¥ÄÌïú Í¥ÄÎ¶¨Ï°∞ÏßÅÍ≥º Í∑∏ ÏßÅÎ¨¥Ïóê Í¥ÄÌïú ÏÇ¨Ìï≠"] },
            { question: "ÏÇ∞ÏóÖÏïàÏ†ÑÎ≥¥Í±¥Î≤ïÏÉÅ ÏïàÏ†ÑÎ≥¥Í±¥Í¥ÄÎ¶¨Í∑úÏ†ïÏùÑ ÏûëÏÑ±Ìï† Îïå Ìè¨Ìï®ÎêòÏñ¥Ïïº Ìï† ÏÇ¨Ìï≠ 2Î≤à", answer: ["ÏïàÏ†ÑÎ≥¥Í±¥ÍµêÏú°Ïóê Í¥ÄÌïú ÏÇ¨Ìï≠"] },
            // ... (Î¨∏Ï†ú Ï†ÑÏ≤¥ ÎèôÏùº, ÏÉùÎûµ)
        ];

        let currentQuestionIndex = 0;
        let isAnswerChecked = false;
        let correctAnswersCount = 0;
        let totalAnswered = 0;

        const quizQuestionElement = document.getElementById('quiz-question');
        const resultMessageElement = document.getElementById('result-message');
        const announcerCharacter = document.getElementById('announcer-character');
        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updateProgress() {
            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressFill.style.width = progress + '%';
            questionCounter.textContent = `Î¨∏Ï†ú ${currentQuestionIndex + 1} / ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
        }

        function createQuestion(index) {
            if (index >= 0 && index < quizData.length) {
                const questionData = quizData[index];
                let placeholderText = questionData.answer.length > 1 
                    ? "ÏâºÌëú(,)Î°ú Íµ¨Î∂ÑÌïòÏó¨ Î™®Îëê ÏûÖÎ†•ÌïòÏÑ∏Ïöî" 
                    : "Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî";

                quizQuestionElement.innerHTML = `
                    <h2>Q${index + 1}. ${questionData.question}</h2>
                    <input type="text" id="user-answer" placeholder="${placeholderText}" autocomplete="off">
                `;
                updateProgress();
                document.getElementById('user-answer').focus();
                resultMessageElement.textContent = "";
                resultMessageElement.className = "";
                changeCharacterEmotion('default');
                isAnswerChecked = false;
            } else if (index >= quizData.length) {
                const accuracy = totalAnswered > 0 
                    ? Math.round((correctAnswersCount / totalAnswered) * 100) : 0;
                quizQuestionElement.innerHTML = `
                    <h2>üéâ ÌÄ¥Ï¶àÍ∞Ä ÎÅùÎÇ¨ÏäµÎãàÎã§! üéâ</h2>
                    <p>Ï¥ù ${totalAnswered}Î¨∏Ï†ú Ï§ë ${correctAnswersCount}Î¨∏Ï†ú Ï†ïÎãµ</p>
                    <p>Ï†ïÎãµÎ•†: ${accuracy}%</p>
                `;
                progressFill.style.width = '100%';
                questionCounter.textContent = "ÏôÑÎ£å!";
                resultMessageElement.textContent = "";
                resultMessageElement.className = "";
                changeCharacterEmotion('finish');
            } else {
                currentQuestionIndex = 0;
                createQuestion(currentQuestionIndex);
            }
        }

        function changeCharacterEmotion(emotion) {
            const imgMap = {
                correct: "announcer_correct.gif",
                wrong: "announcer_wrong.gif",
                finish: "announcer_finish.gif",
                default: "announcer_default.gif"
            };
            announcerCharacter.src = imgMap[emotion] || imgMap.default;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
            const correctAnswers = quizData[currentQuestionIndex].answer.map(a => a.toLowerCase());
            let isCorrect = false;

            if (correctAnswers.length > 1) {
                const userArr = userAnswer.split(',').map(s => s.trim());
                const allMatch = correctAnswers.every(ca => userArr.includes(ca));
                isCorrect = allMatch && (userArr.length === correctAnswers.length);
            } else {
                isCorrect = correctAnswers.includes(userAnswer);
            }

            totalAnswered++;
            if (isCorrect) {
                correctAnswersCount++;
                resultMessageElement.textContent = "‚úÖ Ï†ïÎãµÏûÖÎãàÎã§!";
                resultMessageElement.className = "correct";
                changeCharacterEmotion('correct');
                return true;
            } else {
                resultMessageElement.textContent = `‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§. Ï†ïÎãµÏùÄ '${quizData[currentQuestionIndex].answer.join(', ')}' ÏûÖÎãàÎã§.`;
                resultMessageElement.className = "wrong";
                changeCharacterEmotion('wrong');
                return false;
            }
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            totalAnswered = 0;
            createQuestion(currentQuestionIndex);
            alert("ÌÄ¥Ï¶àÍ∞Ä Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§.");
        }

        // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                createQuestion(currentQuestionIndex);
            }
        });
        nextBtn.addEventListener('click', () => {
            const userInput = document.getElementById('user-answer');
            if (userInput && !isAnswerChecked) {
                if (userInput.value.trim() === "") {
                    resultMessageElement.textContent = "ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.";
                    resultMessageElement.className = "warning";
                    return;
                }
                const correct = checkAnswer();
                isAnswerChecked = true;
                if (correct) {
                    setTimeout(() => {
                        currentQuestionIndex++;
                        createQuestion(currentQuestionIndex);
                    }, 800);
                }
            } else {
                currentQuestionIndex++;
                createQuestion(currentQuestionIndex);
            }
        });

        // Í∏∞Ï°¥ ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ïú†ÏßÄ
        document.addEventListener('keydown', (event) => {
            if (event.altKey && event.key === 'z') { resetQuiz(); return; }
            if (event.altKey && event.key === 'b') {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    createQuestion(currentQuestionIndex);
                }
                return;
            }
            if (event.key === 'Enter') {
                const userInput = document.getElementById('user-answer');
                if (!userInput) return;
                if (userInput.value.trim() === "") {
                    resultMessageElement.textContent = "ÎãµÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.";
                    resultMessageElement.className = "warning";
                    return;
                }
                if (!isAnswerChecked) {
                    const correct = checkAnswer();
                    isAnswerChecked = true;
                    if (correct) {
                        setTimeout(() => {
                            currentQuestionIndex++;
                            createQuestion(currentQuestionIndex);
                        }, 800);
                    }
                } else {
                    currentQuestionIndex++;
                    createQuestion(currentQuestionIndex);
                }
            }
        });

        createQuestion(currentQuestionIndex);
    });
</script>
</body>
</html>
